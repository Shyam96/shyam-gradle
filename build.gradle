plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-jersey:1.3.0.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:1.3.0.RELEASE'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'org.assertj:assertj-core:3.2.0'
    testCompile 'org.springframework.boot:spring-boot-starter-test:1.3.0.RELEASE'
}

group = 'be.cegeka'
version = '0.0.1'
description = 'gameoflife'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
